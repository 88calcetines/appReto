<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">

  <ion-content class="login-container">
    <div class="login-box">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Primer Apellido</ion-label>
        <ion-input formControlName="apellido1" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Segundo Apellido</ion-label>
        <ion-input formControlName="apellido2" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
  
      <ion-button expand="full" type="submit">Registrarse</ion-button>
      <ion-button expand="full" (click)="onLogin()">Volver</ion-button>
    </form>
    </div>
  </ion-content>  
  
</ion-content>

<ion-header [translucent]="true">
  <ion-tab-bar slot="top">

    <!-- <ion-searchbar placeholder="Xbox One..." class="search"></ion-searchbar> -->
    
    <ion-tab-button tab="tab1-top" href="/tabs/tab1-top">
      <ion-label>Videojuegos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2-top" href="/tabs/tab2-top">
      <ion-label class="selec">Consolas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3-top" href="/tabs/tab3-top">
      <ion-label>Tablets y Smartphones</ion-label>
    </ion-tab-button>

    <ion-button href="/tabs/tab4-top">
      <ion-icon name="cart"></ion-icon>
      <ion-badge *ngIf="cantidadProductos > 0">{{ cantidadProductos }}</ion-badge>
    </ion-button>
    
</ion-tab-bar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-label class="titulo">
      <h1>CONSOLAS</h1>
    </ion-label>

    <div class="consolas" *ngFor="let producto of productos">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="title">{{producto.nombre}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <img [src]="producto.imagen" alt="foto">
          <p class="valoracion">⭐{{producto.valoracion}}</p>
          <p class="precio">{{producto.precio}}€</p>
          <ion-button (click)="agregarACesta(producto)"><img src="assets/svg/cart.svg" alt=""></ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  
        
</ion-content>

<ion-header [translucent]="true">
  <ion-tab-bar slot="top">

    <!-- <ion-searchbar placeholder="Xbox One..." class="search"></ion-searchbar> -->

    <ion-tab-button tab="tab1-top" href="/tabs/tab1-top">
      <ion-label>Videojuegos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2-top" href="/tabs/tab2-top">
      <ion-label>Consolas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3-top" href="/tabs/tab3-top">
      <ion-label>Tablets y Smartphones</ion-label>
    </ion-tab-button>

    <ion-button href="/tabs/tab4-top">
      <ion-icon name="cart"></ion-icon>
      <ion-badge *ngIf="cantidadProductos > 0">{{ cantidadProductos }}</ion-badge>
    </ion-button>
    
</ion-tab-bar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-label class="titulo">
    <h1>CESTA</h1>
  </ion-label>
  
  <table>
    <tr>
      <th>Productos</th>
      <th>Precio</th>
      <th>Eliminar</th>
    </tr>
    <tr *ngFor="let item of items; let i = index">
      <td><h5>{{item.nombre}}</h5><img [src]="item.imagen" alt="{{ item.nombre }}"></td>
      <td>{{ item.precio }} €</td>
      <td><ion-button (click)="eliminar(i)">X</ion-button></td>
    </tr>
  </table>

  <div class="total">
    <h3>Precio total:</h3>
    <p>{{ total }} €</p>
  </div>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon src="assets/svg/services.svg" aria-hidden="true"></ion-icon>
      <ion-label>Servicios</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon src="assets/svg/maps.svg" aria-hidden="true"></ion-icon>
      <ion-label>Ubicación</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon src="assets/svg/gallery.svg" aria-hidden="true"></ion-icon>
      <ion-label>Galería</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <ion-icon src="assets/svg/history.svg" aria-hidden="true"></ion-icon>
      <ion-label>Historia</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isLoggedIn()" tab="perfil" href="/tabs/perfil">
      <ion-icon src="assets/svg/profile.svg" aria-hidden="true"></ion-icon>
      <ion-label>Mi Perfil</ion-label>
    </ion-tab-button>
    
    <ion-tab-button *ngIf="!isLoggedIn()" tab="login" href="/tabs/login">
      <ion-icon src="assets/svg/login.svg" aria-hidden="true"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>

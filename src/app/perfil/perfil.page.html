<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="miperfil">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Perfil</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>

      <!-- Mostrar la foto de perfil -->
      <ion-item>
        <ion-img [src]="user.imagen ? user.imagen : 'assets/images/default-profile.jpg'"></ion-img>
      </ion-item>

      <!-- Botón para actualizar foto -->
      <ion-item>
        <ion-button expand="block" (click)="updateFoto()">Actualizar Foto</ion-button>
      </ion-item>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="miperfil">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Perfil</ion-card-title>
      </ion-card-header>
      <ion-card-content>

        <div *ngIf="user">
          <h1>Bienvenido, {{ nombre }}</h1>
<!-- Foto de perfil y botón para abrir la cámara -->
<img *ngIf="imagen" [src]="imagen" alt="Foto de perfil">
<ion-button expand="block" (click)="tomarFoto()">Cambiar Foto de Perfil</ion-button>


          <!--<img *ngIf="imagen" [src]="imagen" alt="Foto de perfil">-->
          <!-- Otros contenidos del perfil -->
        </div>
        <div *ngIf="!user">
          <p>No se encontró el usuario. Por favor, inicie sesión.</p>
          <ion-button routerLink="/login">Iniciar Sesión</ion-button>
        </div>

        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido1</ion-label>
          <ion-input type="text" [(ngModel)]="apellido1"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido2</ion-label>
          <ion-input type="text" [(ngModel)]="apellido2"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Email</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>

<ion-header [translucent]="true">
  <ion-tab-bar slot="top">
      <ion-tab-button tab="tab1-top" href="/tabs/tab1-top">
        <ion-label>Videojuegos</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab2-top" href="/tabs/tab2-top">
        <ion-label>Consolas</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab3-top" href="/tabs/tab3-top">
        <ion-label>Tablets y Smartphones</ion-label>
      </ion-tab-button>

      <ion-button href="/tabs/tab4-top">
        <ion-icon name="cart"></ion-icon>
        <ion-badge *ngIf="cantidadProductos > 0">{{ cantidadProductos }}</ion-badge>
      </ion-button>

  </ion-tab-bar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title class="custom-title">Productos mejores valorados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="slide-container">
    <div class="slide" *ngFor="let producto of productosMejoresValorados">
      <div class="product-container">
        <ion-card-title class="title">{{ producto.nombre }}</ion-card-title>
        <img class="foto" [src]="producto.imagen" alt="foto">
        <ion-card-title class="title">‚≠ê{{ producto.valoracion }}</ion-card-title>
        <ion-button (click)="agregarACesta(producto)">
          <img src="assets/svg/cart.svg" alt="">
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
